{% load static %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'welcome' %}">
      <img src="{% static 'website/ngelo.png' %}" alt="Ngel0" width="55" height="50">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="navbar-nav me-auto mb-2 mb-lg-0">
          <a class="nav-link active" aria-current="page" href="{% url 'welcome' %}">Главная</a>
          <a class="nav-link" href="{% url 'add' %}">Ссылка</a>
      </div>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
        <button class="btn btn-outline-success me-5" type="submit">Поиск</button>
      </form>
      {% if user.is_authenticated %}
        <span class="navbar-text">{{ user.username }}</span>
        <a class="btn btn-outline-danger mx-2" href="{% url 'logout' %}?next=/">Выйти</a>
      {% else %}
        <a class="btn btn-outline-info me-2" href="{% url 'signup' %}">Зарегистрироваться</a>
        <a class="btn btn-outline-success me-2" href="{% url 'login' %}">Войти</a>
      {% endif %}
    </div>
  </div>
</nav>
